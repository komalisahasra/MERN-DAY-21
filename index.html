<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlickFinder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.7);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo span {
      color: #3fc1c9;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .favorite-btn {
      background-color: #3fc1c9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .main-content h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 18px;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .discover-btn {
      background: white;
      color: black;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
    }

    .carousel-controls button {
      background: rgba(255,255,255,0.3);
      border: none;
      font-size: 30px;
      color: white;
      cursor: pointer;
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <nav>
      <div class="logo"><span>Flick</span>Finder</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Tv Show</a>
        <a href="#">Movie</a>
        <a href="#">Upcoming</a>
      </div>
      <button class="favorite-btn">Favorite ❤️</button>
    </nav>

    <div class="main-content">
      <h1>Bringing the Big Screen to Your Screen</h1>
      <p>Discover, critique, and celebrate movies with honest reviews and fresh takes on every film</p>
      <button class="discover-btn">Discover More...</button>
    </div>

    <div class="carousel-controls">
      <button onclick="prevSlide()">&#10094;</button>
      <button onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <script>
    function prevSlide() {
      alert("Previous Slide clicked.");
    }

    function nextSlide() {
      alert("Next Slide clicked.");
    }
  </script>

</body>
</html>
